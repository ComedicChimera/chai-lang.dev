<div class="doc-page-container">
    <article>
        {{ .Content }}
    </article>
    <div class="content-summary">
        <div class="content-title">On This Page</div>
        <div class="content-list">
            {{ range .Headings }}
                <a href="#{{ .HeadingTag }}">{{ .HeadingText }}</a>
            {{ end }}   
        </div>
    </div>
</div>

<script src="/static/js/doc.js" defer></script>
